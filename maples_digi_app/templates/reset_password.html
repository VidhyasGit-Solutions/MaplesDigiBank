{% extends 'base.html'%}
{% block content%}
<section class="container">
    <div id=todos-form class="row">
        <div class="col">

            <div class="header" style="padding: 5px">
                <h1>Reset Password</h1>
            </div>
            <div>
                <form action="{{ url_for('logins.reset_password', token=token) }}" method="post" style="color: white">
                    {{ csrf_token }}
                    <div class="col">
                        <div>
                            <br>
                            <label for="password">New Password:</label>
                            <input type="password" name="password" required
                                style="padding: 10px 100px; width: fit-content;">
                            <br>
                            <br>
                            <label for="password">Confirm Password:</label>
                            <input type="password" name="confirm_password" required
                                style="padding: 10px 100px; width: fit-content;">

                        </div>

                        <div>
                            <!-- <input type="submit" class="delete-button" style="padding: 10.5px 16px; width: fit-content;"
                                value="Reset Password"> -->
                            <br>
                            <button type="submit" style="padding: 10.5px 16px; width: fit-content;">Reset
                                Password</button>

                            <a href="/home" class="cancel-button" style="padding: 14px 46px;">Cancel</a>
                        </div>
                    </div>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        <div class="flash-messages">
                        {% for category, message in messages %}
                        <div class="flash-message {{ category }}">
                            {{ message }}
                        </div>
                        {% endfor %}
                        </div>
                        {% endif %}
                    {% endwith %}


                </form>

            </div>

        </div>
    </div>

</section>
{% endblock%}
